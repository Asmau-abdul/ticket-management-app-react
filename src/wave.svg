<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1440 200"
     preserveAspectRatio="none"
     width="100%" height="200"
     role="img" aria-label="Decorative layered wavy edge">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#DBEAFE"/>
      <stop offset="100%" stop-color="#BFDBFE"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#EFF6FF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>
  </defs>

  <!-- back wave -->
  <path d="M0,80 C220,180 440,20 720,80 C1000,140 1220,40 1440,80 L1440 200 L0 200 Z"
        fill="url(#g1)" opacity="0.9"/>

  <!-- front wave -->
  <path d="M0,40 C160,120 320,0 480,40 C640,80 800,20 960,40 C1120,60 1280,10 1440,40 L1440 200 L0 200 Z"
        fill="url(#g2)"/>
</svg>